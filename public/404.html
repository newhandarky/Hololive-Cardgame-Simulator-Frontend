<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA fallback for BrowserRouter.
      // segmentCount=1 means project pages URL: /<repo-name>/...
      var segmentCount = 1;
      var l = window.location;
      var repoBase = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      var appPath = l.pathname
        .slice(1)
        .split('/')
        .slice(segmentCount)
        .join('/')
        .replace(/&/g, '~and~');
      var query = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoBase + '/?/' + appPath + query + l.hash;
      l.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
